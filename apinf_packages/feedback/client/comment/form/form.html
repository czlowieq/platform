<template name="commentForm">
  <div id="feedback-reply-{{item._id}}" class="feedback-reply-form" >
    {{# autoForm
      id="commentForm"
      collection=entityCommentCollection
      type="insert"
    }}
      
      {{> afQuickField name='comment' rows=4 }}
      <div class="pull-right">
        <button type="button" class="cancel-comment-reply">
          {{_ "entityComment_cancelComment" }}
        </button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-primary">
          {{_ "entityComment_sendComment" }}
        </button>
      </div>
    {{/ autoForm }}
  </div>
</template>
