<template name="chartItem">
  <div data-overview-id="{{ proxyBackendId }}">
    <div class="col-xs-12 col-md-4">
    <div class="api-view-card form-group">
      <p class="overview-col-title">
        {{# if totalNumberBucket }}
          {{_ 'apiAnalyticView_text_requestsCount' count=totalNumberBucket.requestNumber }}
        {{ else }}
          {{_ 'apiAnalyticView_text_requestsCount' count=0 }}
        {{/ if }}
      </p>
      <p class="overview-col-title">
        {{_ 'apiAnalyticView_chartTitle_apiRequests' }}
      </p>
      <div class="form-group">
        {{# if overviewChartBucket }}
          {{> requestsOverTime buckets=overviewChartBucket proxyBackendId=proxyBackendId }}
        {{ else }}
          {{> spinner }}
        {{/ if }}
      </div>

      <!-- response status list-->
      <div class="row">
        <span class="text-success col-xs-6 col-md-3">
          {{# if responseStatusCodes }}
            2XX: {{ responseStatusCodes.successCallsCount }}
          {{ else }}
            2XX: 0
          {{/ if }}
        </span>
      </div>
    </div>
  </div>
  </div>
</template>
