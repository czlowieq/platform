<template name="apiAnalyticView">
  <div data-overview-id="{{ proxyBackendId }}">
      <div class="row">
        <!-- number of requests chart -->
        <div class="col-xs-12 col-md-4">
          <div class="api-view-card form-group">
            <p class="overview-col-title">
              {{_ 'apiAnalyticView_text_requestsCount' count=totalNumberBucket.requestNumber }}
            </p>
            <p class="overview-col-title">
              {{_ 'apiAnalyticView_chartTitle_apiRequests' }}
            </p>
            <div class="form-group">
                {{> requestsOverTime buckets=overviewChartBucket proxyBackendId=proxyBackendId }}
            </div>
            {{# with comparisonBucket }}
              <div class="form-group">
                <div class="{{ arrowDirection 'requests' }}"></div>
                <!-- Keep the space symbol to set SPAN element a height -->
                <span>
                  {{ summaryComparing 'requests' }}&nbsp;
                </span>
              </div>
            {{/ with }}

            <!-- response status list-->
            <div class="row">
              <span class="text-success col-xs-6 col-md-3">
                2XX: {{ responseStatusCodes.successCallsCount }}
              </span>
              <span class="text-info col-xs-6 col-md-3">
                3XX: {{ responseStatusCodes.redirectCallsCount }}
              </span>
              <span class="text-warning col-xs-6 col-md-3">
                4XX: {{ responseStatusCodes.failCallsCount }}
              </span>
              <span class="text-danger col-xs-6 col-md-3">
                5XX: {{ responseStatusCodes.errorCallsCount }}
              </span>
            </div>
          </div>
        </div>

        <!-- response time chart -->
        <div class="col-xs-12 col-md-4">
          <div class="api-view-card form-group">
            <p class="overview-col-title">
              {{_ 'apiAnalyticView_text_responseTime' time=totalNumberBucket.responseTime }}
            </p>
            <p class="overview-col-title">
              {{_ 'apiAnalyticView_chartTitle_medianResponseTime' }}
            </p>
            <div class="form-group">
              {{> medianResponseTime buckets=overviewChartBucket proxyBackendId=proxyBackendId }}
            </div>
            {{# with comparisonBucket }}
              <div class="form-group">
                <div class="{{ arrowDirection 'time' }}"></div>
                <!-- Keep the space symbol to set SPAN element a height -->
                <span>
                  {{ summaryComparing 'time' }}&nbsp;
                </span>
              </div>
            {{/ with }}
            <!-- Keep the space symbol to set a height the element a height -->
            <div class="row">&nbsp;</div>
          </div>
        </div>

        <!-- unique users chart -->
        <div class="col-xs-12 col-md-4">
          <div class="api-view-card form-group">
            <p class="overview-col-title">
              {{_ 'apiAnalyticView_text_usersCount' count=totalNumberBucket.uniqueUsers }}
            </p>
            <p class="overview-col-title">
              {{_ 'apiAnalyticView_chartTitle_uniqueUsers' }}
            </p>
            <div class="form-group">
              {{> uniqueUsersOverTime buckets=overviewChartBucket proxyBackendId=proxyBackendId }}
            </div>
            {{# with comparisonBucket }}
              <div class="form-group">
                <div class="{{ arrowDirection 'users' }}"></div>
                <!-- Keep the space symbol to set SPAN element a height -->
                <span>
                  {{ summaryComparing 'users' }}&nbsp;
                </span>
              </div>
            {{/ with }}
            <!-- Keep the space symbol to set a height for the element -->
            <div class="row">&nbsp;</div>
          </div>
        </div>
      </div>

    <div class="row">
      <!-- request timeline chart -->
      <div class="col-xs-12 col-md-6">
        <div class="api-view-card form-group">
          <p class="overview-col-title">
            {{_ 'apiAnalyticView_timelineChartTitle_requests' }}
          </p>
          {{> requestTimeline timelineData=timelineChartsBucket }}
        </div>
      </div>
      <!-- response time timeline chart -->
      <div class="col-xs-12 col-md-6">
        <div class="api-view-card form-group">
          <p class="overview-col-title">
            {{_ 'apiAnalyticView_timelineChartTitle_time' }}
          </p>
          {{> responseTimeTimeline timelineData=timelineChartsBucket }}
        </div>
      </div>
    </div>
    <div class="row">
      <!-- table with list of errors -->
      <div class="col-xs-12 col-md-6">
        {{> errorsStatisticTable errorsStatistic=errorsStatisticData }}
      </div>
      <!-- most frequent users -->
      <div class="col-xs-12 col-md-6">
        {{> mostFrequentUsersTable mostFrequentUsers=mostFrequentUsers }}
      </div>
    </div>
  </div>
</template>
